[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/assets/*.wasm"
  [headers.values]
    Content-Type = "application/wasm"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Content-Type = "image/svg+xml"

[build.environment]
  NODE_VERSION = "18"
  # Permitir ambas keys en el scanner (GEMINI_API_KEY se usa en cliente, GITHUB_TOKEN solo en funci√≥n)
  SECRETS_SCAN_OMIT_KEYS = "GEMINI_API_KEY,GITHUB_TOKEN"
