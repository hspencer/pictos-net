[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  # Permitir GEMINI_API_KEY en el cliente (necesario para llamadas desde navegador)
  # GITHUB_TOKEN permanece seguro en funciones serverless
  SECRETS_SCAN_OMIT_KEYS = "GEMINI_API_KEY"
